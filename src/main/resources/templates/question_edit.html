<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <title>Edit</title>
</head>
<body>
<div th:insert="~{fragments/template :: navbar}"></div>

<div style="padding:250px">


<table align="center" style="border:1px solid">
    <tr style="border:1px solid"> <th>Your Question</th>
    </tr>
    <tr>
        <th>Frage</th>
        <th>Antwort</th>

    </tr>

    <tr>

        <td th:text="${oldQuestion.frage}"/>
        <td th:text="${oldQuestion.antwort}"/>
       <!-- <td th:text="${question.id}"/>-->

    </tr>
</table>


<br>

<div align="center">          <!--th:field setzt id, name und value-Attribut mit den eingegebenen wert-->
  <h1 >Question edit</h1>
  <form action="#" th:action="@{/question_edit/{id}(id=${oldQuestion.id})}" method="post" th:object="${newQuestion}">

    <label>Question:</label>
    <input  style="color:red" type="text" required th:placeholder="${oldQuestion.frage} " th:field="${newQuestion.frage}"/><br/>

   <label>Answer:</label>
    <input cus="true" id="input_answer" type="text" required th:placeholder="${oldQuestion.antwort}" th:field="*{antwort}"/>
      <br> <br>
      <button type="submit" class="btn btn-danger mx-1">Change</button>

  </form>
</div>

</div>
<div th:insert="~{fragments/template :: footer}"></div>

</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Create</title>
</head>
<body>
<div th:insert="~{fragments/template :: navbar}"></div>

<div style="padding:250px">
    <div align="center">

    <!--TABLE Question Registration-->
        <h1>Question registration</h1>
        <form action="#" th:action="@{/question_form}" method="post" th:object="${question}">
            <label class="form-label">Question:</label>
            <input class="form-control w-75" style="color:red" type="text" required placeholder="Enter Question"
                   th:field="${question.frage}"/>
            <br/>
            <label>Answer:</label>
            <input id="input_answer" class="form-control w-75" type="text" style="color:green" required
                   placeholder="Enter Answer" th:field="*{antwort}"/><br/>
            <input type="submit" class="button_mischok" value="Submit">
        </form>

    </div>
</div>

<div th:insert="~{fragments/template :: footer}"></div>
</body>
</html>

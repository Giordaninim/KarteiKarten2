<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        label {
            display: inline-block;
            width: 200px;
            margin: 5px;
            text-align: left;
        }
        input[type=text], input[type=password], select {
            display: inline-block;
            width: 200px;
        }
        input[type=radio] {
            margin-left: 45px;
        }
        input[type=checkbox] {
            margin-right: 190px;
        }
        button {
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
<div align="center">
    <h1>Question registration</h1>
    <form action="#" th:action="@{/question_form}" method="post" th:object="${question}">
        <label>Question:</label>
        <input type="text" th:field="*{frage}"/><br/>
        <label>Answer:</label>
        <input type="text" th:field="*{antwort}"/><br/>
        <button type="submit">Submit</button>

    </form>

</div>
</body>
</html>

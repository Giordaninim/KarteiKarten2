<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Delete</title>
</head>
<body>
<div th:insert="~{fragments/template :: navbar}"></div>

<div style="padding:250px">
    <h1 class="d-flex justify-content-center">Delete Question</h1>
    <table class="table w-75" align="center" style="border:1px solid">
        <tr>
            <th>Question</th>
            <th>Answer</th>
        </tr>
        <tr>
            <td th:text="${oldQuestion.frage}"/>
            <td th:text="${oldQuestion.antwort}"/>
        </tr>
    </table>
    <br>
    <div align="center">
        <form action="#" th:action="@{/question_delete/{id}(id=${oldQuestion.id})}" method="post"
              th:object="${oldQuestion}">
            <button type="submit" class="btn btn-danger mx-1">Delete?</button>
        </form>
    </div>
</div>

<div th:insert="~{fragments/template :: footer}"></div>
</body>
</html>
